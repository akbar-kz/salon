{% extends 'accounts/base_auth.html' %}
{% load static %}

{% block title %}Salon Pro - Login{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/login_style.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="login-box">

        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-cut"></i>
            </div>
            <h1>Salon Pro</h1>
            <p>Professional Salon Management</p>
        </div>

        <div class="alert alert-error" id="error-alert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>

        <div class="alert alert-success" id="success-alert">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>

        <div class="auth-switch">
            <a class="switch-btn active" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i>
                Kirish
            </a>
            <a class="switch-btn" href="{% url 'register' %}">
                <i class="fas fa-user-plus"></i>
                Ro'yxatdan o'tish
            </a>
        </div>

        <form method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label>
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input
                        type="text"
                        name="username"
                        id="login-username"
                        placeholder="Username kiriting"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>
                    Parol
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        name="password"
                        id="login-password"
                        placeholder="Parol kiriting"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Kirish</span>
            </button>
        </form>

    </div>
</div>

{% endblock content %}
